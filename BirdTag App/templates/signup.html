<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | BirdTag</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    .auth-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .auth-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .auth-header-content {
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .auth-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #fff, #e0f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      font-weight: 400;
    }

    .auth-body {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e8ff;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9ff;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #4facfe;
      background: white;
      box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
      transform: translateY(-1px);
    }

    .form-input::placeholder {
      color: #999;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(79, 172, 254, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .auth-footer {
      padding: 0 30px 30px;
      text-align: center;
    }

    .auth-link {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .auth-link a {
      color: #4facfe;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .auth-link a:hover {
      color: #667eea;
      text-decoration: underline;
    }

    .features-list {
      background: #f8f9ff;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e1e8ff;
      margin-top: 20px;
    }

    .features-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: #666;
    }

    .feature-icon {
      font-size: 1rem;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e1e8ff, transparent);
      margin: 25px 0;
    }

    /* Loading Animation */
    .submit-btn.loading {
      opacity: 0.8;
      cursor: not-allowed;
    }

    .submit-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .auth-container {
        max-width: 100%;
        border-radius: 15px;
      }

      .auth-header {
        padding: 30px 20px;
      }

      .auth-body {
        padding: 30px 20px;
      }

      .auth-footer {
        padding: 0 20px 25px;
      }

      .auth-title {
        font-size: 1.8rem;
      }

      .logo {
        font-size: 2.5rem;
      }
    }

    /* Input Animation */
    .form-group {
      position: relative;
    }

    .form-input:focus+.form-label,
    .form-input:not(:placeholder-shown)+.form-label {
      transform: translateY(-25px) scale(0.85);
      color: #4facfe;
    }

    /* Success Animation */
    @keyframes success {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .success-animation {
      animation: success 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-header-content">
        <div class="logo">üê¶</div>
        <h1 class="auth-title">Join BirdTag</h1>
        <p class="auth-subtitle">Create your account to start organizing bird media</p>
      </div>
    </div>

    <div class="auth-body">
      <form method="post" id="signupForm">
        <div class="form-group">
          <input name="email" type="email" class="form-input" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <input name="first_name" type="text" class="form-input" placeholder="First name" required>
        </div>

        <div class="form-group">
          <input name="last_name" type="text" class="form-input" placeholder="Last name" required>
        </div>

        <div class="form-group">
          <input name="password" type="password" class="form-input" placeholder="Create a strong password" required
            minlength="8">
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Create Account
        </button>
      </form>

      <div class="features-list">
        <div class="features-title">What you'll get:</div>
        <div class="feature-item">
          <span class="feature-icon">ü§ñ</span>
          <span>AI-powered bird species detection</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">‚òÅÔ∏è</span>
          <span>Secure cloud storage for your media</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üîç</span>
          <span>Advanced search and filtering tools</span>
        </div>
        <div class="feature-item">
          <span class="feature-icon">üìä</span>
          <span>Detailed analytics and insights</span>
        </div>
      </div>
    </div>

    <div class="auth-footer">
      <div class="divider"></div>
      <div class="auth-link">
        Already have an account? <a href="/login">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    // Form submission handling
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Creating Account...';
    });

    // Input focus animations
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function () {
        this.parentElement.classList.remove('focused');
      });
    });

    // Password strength indicator (optional enhancement)
    document.querySelector('input[name="password"]').addEventListener('input', function (e) {
      const password = e.target.value;
      const strength = getPasswordStrength(password);
      // You can add visual password strength indicator here
    });

    function getPasswordStrength(password) {
      let score = 0;
      if (password.length >= 8) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      return score;
    }
  </script>
</body>

</html>
